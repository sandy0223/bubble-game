<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div id="panel">
        <div id="ptop">
            <div class="item">
                <h2>Hit:</h2>
                <div id="hit-count" class="box">5</div>
            </div>
            <div class="item">
                <h2>Timer:</h2>
                <div id="clock" class="box">60</div>
            </div>
            <div class="item">
                <h2>Points:</h2>
                <div id="pt" class="box">0</div>
            </div>
        </div>
        <div id="pbtm">
            <div class="bubble">5</div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
